# GitHub Actions workflow for automated deployment checks
# Ensures code quality and Git sync before deployment

name: Pre-Deployment Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  git-check:
    name: Git Status Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Git status
        run: |
          echo "ğŸ“‹ Current branch: $(git branch --show-current)"
          echo "ğŸ“‹ Latest commit: $(git rev-parse --short HEAD)"
          echo "ğŸ“‹ Commit message: $(git log -1 --pretty=%B)"
          
          # Check for uncommitted changes (shouldn't happen in CI)
          if ! git diff-index --quiet HEAD --; then
            echo "âŒ Uncommitted changes detected"
            git status
            exit 1
          fi
          
          echo "âœ… Git status check passed"

  frontend-check:
    name: Frontend Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:3001/api' }}

  backend-check:
    name: Backend Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test' }}

      - name: Build backend
        run: npm run build

  all-checks:
    name: All Checks Summary
    runs-on: ubuntu-latest
    needs: [git-check, frontend-check, backend-check]
    steps:
      - name: All checks passed
        run: |
          echo "âœ… All pre-deployment checks passed!"
          echo "ğŸš€ Ready for deployment"

